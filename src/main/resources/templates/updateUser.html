<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>User Management | update user</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 container justify-content-center card p-5">
          <h1 class="text-center">Update User</h1>
          <div class="card-body">
            <form
              th:action="@{/users/update/{id} (id=${user.userId})}"
              method="post"
              th:object="${user}"
            >
              <div class="form-group">
                <label for="username" class="form-label"
                  >Username:
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    value="${user.username}"
                    th:field="*{username}"
                /></label>
              </div>
              <br /><br />
              <div class="form-group">
                <label for="email" class="form-label"
                  >Email:
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    value="${user.email}"
                    th:field="*{email}" /></label
                ><br /><br />
              </div>
              <div class="box-footer">
                <input type="submit" class="btn btn-dark" value="Update user" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <br />
    </div>
  </body>
</html>
